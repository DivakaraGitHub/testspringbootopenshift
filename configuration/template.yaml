kind: "Template"
apiVersion: "v1"
metadata:
  name: "test-springboot-jenkins-openshift"
objects:
  - kind: "Service" 
    apiVersion: "v1"
    metadata:
      app: "test-springboot-jenkins-openshift"
      name: "test-springboot-jenkins-openshift"
    spec:
      ports:
        - name: 8090-tcp
          port: 8090
          protocol: TCP
          targetPort: 8090
      selector:
        name: "test-springboot-jenkins-openshift"
   - kind: Route
    metadata:
        app: "test-springboot-jenkins-openshift"
        name: "test-springboot-jenkins-openshift"
    spec:
      to:
        kind: Service
        name: "test-springboot-jenkins-openshift"